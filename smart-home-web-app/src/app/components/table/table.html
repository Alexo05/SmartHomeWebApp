<table class="table table-hover align-middle device-table">
  <thead class="table-light p-1">
    <tr>
      <th>Type Id</th>
      <th>Name</th>
      <th>Port</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr class="p-1"  *ngFor="let device of devices">
      <td>{{ device.typeId }}</td>
      <td>
        <img [src]="device.imageUrl" alt="profile" class="device-avatar me-2" />
        {{ device.name }}
      </td>
      <td>{{ device.port }}</td>
      <td>
        <span class="badge" [ngClass]="device.state ? 'bg-success' : 'bg-danger'">
          {{ device.state? "On":"Off" }}
        </span>
      </td>
      <td>
        <p-toast />
        <button class="btn btn-outline-danger btn-sm" (click)="deleteDevice(device.id)">
          <i class="bi bi-trash3-fill"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
