<div class="section">
    <p-toast />
    <div class="title">
            <p>Login</p>
    </div>
    <div class="settings">
        <div class="wrapper">
            <h2>Login to your account</h2>
            <form #myForm="ngForm" (ngSubmit)="login(myForm)">
            <div class="input-box">
                <input type="text" placeholder="Enter your email" name="email" ngModel required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" name="password" ngModel required>
            </div>
             <div class="policy">
                <input type="checkbox">
                <h3>I accept all terms & condition</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Login">
            </div>
            <div class="text">
                <h3>Doesn't have an account? <a href="/register">Register now</a></h3>
            </div>
            </form>
        </div>
    </div>
  </div>
