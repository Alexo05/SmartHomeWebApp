<div class="section">
    <p-toast />
    <div class="title">
            <p>Register</p>
    </div>
    <div class="settings">
        <div class="wrapper">
            <h2>Create New Account</h2>
            <form #myForm="ngForm" (ngSubmit)="register(myForm)">
            <div class="input-box">
                <input type="text" placeholder="Enter your username" name="username" ngModel required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" name="email" ngModel required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" name="password" ngModel required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" required>
            </div>
             <div class="policy">
                <input type="checkbox">
                <h3>I accept all terms & condition</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="/login">Login now</a></h3>
            </div>
            </form>
        </div>
    </div>
  </div>
