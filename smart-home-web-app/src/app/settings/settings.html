<div class="section">
    <p-toast />
    <div class="title">
            <p>Settings</p>
    </div>
    <div class="settings">
        <div class="wrapper">
            <h2>Edit Profile</h2>
            <form #myForm="ngForm" (ngSubmit)="update(myForm)">
            <div class="input-box">
                <input type="text" placeholder="Enter your name" [(ngModel)]="user.username" name="username" ngModel required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" [(ngModel)]="user.email" name="email" ngModel required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" [(ngModel)]="user.password" name="password" ngModel required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" [(ngModel)]="user.password" ngModel name="Confirm"   required>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Edit">
            </div>
            </form>
        </div>
    </div>
  </div>
